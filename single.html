  <script>
    $(document).ready(function () {
      const searchInput = $('#search');
      const stockList = $('#stockList');
      const stockDataContainer = $('#stockData');
      const chartContainer = $('#chartContainer');
      let selectedStocks = [];
    
      // Simulated CSV data
      const csvData = `Symbol,Name
      RELIANCE ,Reliance Industries Limited.
      TCS ,Tata Consultancy Services Limited.
      HDFCBANK.NS ,HDFC Bank Limited.
      ICICIBANK.NS ,ICICI Bank Limited.`;
    
      // Simulated stock data (for demonstration)
      const stockData = {
        'RELIANCE': [
          { date: '2024-02-25', open: 200, high: 205, low: 198, close: 203, volume: 100000 },
          { date: '2024-02-24', open: 198, high: 202, low: 195, close: 200, volume: 95000 }
          // Add more data points as needed
        ],
        'TCS': [
          { date: '2024-02-25', open: 1500, high: 1510, low: 1495, close: 1505, volume: 200000 },
          { date: '2024-02-24', open: 1490, high: 1515, low: 1488, close: 1510, volume: 180000 }
          // Add more data points as needed
        ],
        'HDFCBANK.NS': [
          { date: '2024-02-25', open: 1400, high: 1410, low: 1385, close: 1405, volume: 300000 },
          { date: '2024-02-24', open: 1395, high: 1408, low: 1390, close: 1400, volume: 280000 }
          // Add more data points as needed
        ],
        'ICICIBANK.NS': [
          { date: '2024-02-25', open: 700, high: 705, low: 695, close: 700, volume: 150000 },
          { date: '2024-02-24', open: 698, high: 702, low: 695, close: 700, volume: 140000 }
          // Add more data points as needed
        ]
      };
    
      // Function to parse CSV string
      function parseCSV(csv) {
        const lines = csv.split('\n');
        const result = [];
        const headers = lines[0].split(',');
    
        for (let i = 1; i < lines.length; i++) {
          if (!lines[i]) continue;
          const obj = {};
          const currentline = lines[i].split(',');
    
          for (let j = 0; j < headers.length; j++) {
            obj[headers[j]] = currentline[j];
          }
          result.push(obj);
        }
        return result;
      }
    
      // Function to display stock list
      function displayStockList() {
        const stocks = parseCSV(csvData);
        stockList.empty().removeClass('hidden');
        stocks.forEach(stock => {
          const item = $('<div>').addClass('dropdown-item').text(`${stock.Symbol} - ${stock.Name}`);
          item.on('click', function () {
            const selected = $(this).text().split(' - ')[0];
            if (!selectedStocks.includes(selected)) {
              selectedStocks.push(selected);
              searchInput.val(`${searchInput.val()} ${selected}`);
              searchInput.trigger('input');
            }
          });
          stockList.append(item);
        });
      }
    
      // Function to display stock data
      function displayStockData(symbols) {
        const data = [];
        symbols.forEach(symbol => {
          if (stockData.hasOwnProperty(symbol)) {
            data.push(...stockData[symbol]);
          }
        });
        displayRawData(data);
        displayChart(data);
      }
    
      // Function to display raw data
      function displayRawData(data) {
        let tableHTML = '<table class="table"><thead><tr><th>Date</th><th>Open</th><th>High</th><th>Low</th><th>Close</th><th>Volume</th></tr></thead><tbody>';
        data.forEach(entry => {
          tableHTML += `<tr><td>${entry.date}</td><td>${entry.open}</td><td>${entry.high}</td><td>${entry.low}</td><td>${entry.close}</td><td>${entry.volume}</td></tr>`;
        });
        tableHTML += '</tbody></table>';
        stockDataContainer.html(tableHTML);
      }
    
      // Function to display chart
      function displayChart(data) {
        const dates = data.map(entry => entry.date);
        const closes = data.map(entry => entry.close);
    
        const ctx = document.getElementById('stockChart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: 'Stock Price',
              data: closes,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      }
    
      searchInput.on('input', function () {
        const symbols = $(this).val().split(/\s+/);
        selectedStocks = symbols.filter((symbol, index, self) => self.indexOf(symbol) === index); // Remove duplicates
        if (selectedStocks.length > 1) {
          $('#stockList').find('.dropdown-item').removeClass('active');
        }
      });
    
      // Display stock list on input focus
      searchInput.click(function () {
        displayStockList();
      });
    
      // Hide stock list when clicking outside
      $(document).click(function (e) {
        if (!$(e.target).closest('#search, #stockList').length) {
          stockList.addClass('hidden');
        }
      });
    
      // Function to handle click on "Enter" button
      $('#enterButton').click(function () {
        // Display stock data and chart
        displayStockData(selectedStocks);
        // Hide stock list
        $('#stockList').addClass('hidden');
      });
    });
    
    
  </script>
